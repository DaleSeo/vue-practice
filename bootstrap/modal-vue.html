<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Bootstrap Modal</title>
</head>
<body>

  <div id="app">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" @click="toggle">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" :class="{in: show}" :style="myStyle">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" @click="toggle">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" @click="toggle">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div v-if="show" class="modal-backdrop fade in"></div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      el: '#app',
      computed: {
        myStyle () {
          if (this.show) {
            return {display: 'block'}
          } else {
            return {}
          }
        }
      },
      data: {
        show: false
      },
      methods: {
        toggle() {
          this.show = !this.show
        }
      }
    })
  </script>

</body>
</html>
