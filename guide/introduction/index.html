<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js Practice</title>
  </head>
  <body>

    <div id="app">
      <p>{{ message }}</p>
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩된 타이틀을 볼 수 있습니다.
      </span>
    </div>

    <div id="app-3">
      <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">메세지 뒤집기</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>

    <div id="app-7">
      <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
      </ol>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="script.js"></script>

  </body>
</html>
