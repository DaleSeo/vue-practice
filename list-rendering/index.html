<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js Practice</title>
  </head>
  <body>

    <div id="todo-list">
      <input
        v-model="newTodo"
        v-on:keyup.enter="addTodo"
        placeholder="Add a todo"
      >
      <ul>
        <li
          is="todo-item"
          v-for="(todo, index) in todos"
          v-bind:key="todo"
          v-bind:title="todo"
          v-on:remove="todos.splice(index, 1)"
        ></li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="script.js"></script>

  </body>
</html>
